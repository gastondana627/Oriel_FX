<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriel_FX - Audio Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="graph-container"></div>

    <button id="play-pause-button">Play Music</button>

    <div class="control-panel">
        <div class="control">
            <label for="glowColor">Glow Color</label>
            <input type="color" id="glowColor" value="#8309D5">
        </div>
        <div class="control">
            <label for="pulse">Pulse Intensity</label>
            <input type="range" id="pulse" min="0" max="3" step="0.1" value="1.5">
        </div>
        <div class="control shape-selector">
            <button class="shape-btn" data-shape="cube">Cube</button>
            <button class="shape-btn" data-shape="sphere">Sphere</button>
            <button class="shape-btn" data-shape="icosahedron">Crystal</button>
        </div>
    </div>

    <button id="download-button">Download</button>

    <audio id="background-music" src="assets/music_fx_a_trap_beat_with_a_heavy_bass_butwith_techno-2.wav" loop></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
    <script src="graph.js"></script>
</body>
</html>
